<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/slidebars.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div canvas="container">
        <nav class="row align-items-center">
            <a class="col js-toggle-left-slidebar">
                <img src="img/hamburger_menu.png" alt="Menu">
            </a>
            <a class="col" href="#">
                <img class="logo" src="img/sip_logo.svg" alt="Logo">
            </a>
            <a class="col" href="#">
                <img class="location" src="img/location_pin.png">
            </a>
        </nav>
    </div>
    <div off-canvas="slidebar-1 left reveal">
        <ul class="block text-center">
            <li class="blockli">
                <a class="#" href="#">About</a>
            </li>
            <li class="blockli">
                <a class="#" href="#">Menu & Locations</a>
            </li>
            <li class="blockli">
                <a class="#" href="#">Our BBQ</a>
            </li>
            <li class="blockli">
                <a class="#" href="#">Catering</a>
            </li>
            <li class="blockli">
                <a class="#" href="#">Contact Us</a>
            </li>
            <li class="blockli">
                <a class="#" href="#">Join Our Email Club</a>
            </li>
        </ul>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/slidebars.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
