<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/slidebars.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div canvas="container">
        <nav class="row align-items-center">
            <a class="col js-toggle-left-slidebar">
                <img src="img/hamburger_menu.png" alt="Menu">
            </a>
            <a class="col" href="#">
                <img class="logo" src="img/sip_logo.svg" alt="Logo">
            </a>
            <a class="col" href="#">
                <img class="location" src="img/location_pin.png">
            </a>
        </nav>
        <div class="pl-2 pr-2">
            <div class="eLetter text-center">
                <ul class="">
                    <li>Get special deals for your inbox</li>
                    <a href="#">
                        <li><strong>Join The Smoke in the Pit Family</strong></li>
                    </a>
                </ul>
            </div>
            <div class="sip text-center">
                <h2>LOCATION</h2>
            </div>
            <div class="whiteFull text-center">
                <div class="#">
                    <ul class="mb-1">
                        <li>Minneapolis</li>
                        <li>3733 Chicago Ave</li>
                        <li>Minneapolis,MN 55407</li>
                        <li class="time pt-2 pb-2"><strong>OPEN TODAY:</strong>11:00am-8:00pm</li>
                    </ul>
                </div>
                <div class="contactbtns">
                    <a href="#">
                        <button type="button" class="btn btn-block btn-success btn-lg">CALL US<br>612-315-3145</button>
                    </a>
                    <a href="#">
                        <button type="button" class="btn btn-block btn-success btn-lg mt-1">CATERING<br>612-315-3145</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="pl-2 pr-2">
            <button type="button" class="btn btn-block btn-success btn-lg mt-1 ">VIEW<br>MENU</button>
        </div>
    </div>
    <div off-canvas="slidebar-1 left reveal">
        <ul class="block text-center">
            <li class="blockli">
                <a class="#" href="#">About</a>
            </li>
            <li class="blockli">
                <a class="#" href="#">Menu & Locations</a>
            </li>
            <li class="blockli">
                <a class="#" href="#">Our BBQ</a>
            </li>
            <li class="blockli">
                <a class="#" href="#">Catering</a>
            </li>
            <li class="blockli">
                <a class="#" href="#">Contact Us</a>
            </li>
            <li class="blockli">
                <a class="#" href="#">Join Our Email Club</a>
            </li>
        </ul>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/slidebars.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
